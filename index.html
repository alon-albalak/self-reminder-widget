<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Self-Reminder Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="widget-header">
    <span class="widget-title">Daily Note</span>
    <button class="refresh-button" id="refresh-btn" title="Get new random note">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
        <path d="M3 21v-5h5"/>
      </svg>
    </button>
    <button class="folder-button" id="folder-btn" title="Select markdown folder">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
      </svg>
    </button>
    <select class="interval-dropdown" id="interval-select" title="Select refresh interval">
      <option value="60000">1 minute</option>
      <option value="600000">10 minutes</option>
      <option value="3600000" selected>1 hour</option>
      <option value="7200000">2 hours</option>
      <option value="14400000">4 hours</option>
      <option value="43200000">12 hours</option>
      <option value="86400000">Daily</option>
    </select>
    <span class="widget-date" id="current-date"></span>
  </div>
  <div id="markdown-container">Loading...</div>
  <script src="renderer.js"></script>
</body>
</html>
